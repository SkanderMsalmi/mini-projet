<div class="container" style="padding-top: 200px;">
    <form (ngSubmit)="ajoutEquipe()" [formGroup]="form">
        <div class="d-flex flex-column form-group">
            <label for="nomEquipe">Nom</label>
            <input formControlName="nom" type="text" >
            <div class="text-danger" *ngIf="nom?.errors && form.get('nom')?.touched">
                <p class="text-danger" *ngIf="nom?.hasError('minlength')"> Vous devez entrer un nom au minimum 5 caracteres</p>
                <p class="text-danger" *ngIf="nom?.hasError('required')"> Vous devez entrer un nom </p>
                <p class="text-danger" *ngIf="nom?.hasError('existe')"> Ce Nom exite deja</p>

            </div>
        </div>
        <div class="d-flex flex-column form-group">
            <label for="niveau">Niveau</label>
            <select formControlName="niveau">
                <option value="EXPERT">Expert</option>
                <option value="SENIOR">Senior</option>
                <option value="JUNIOR">Junior</option>
            </select>

            <div class="text-danger" *ngIf="niveau?.errors && niveau?.touched">
                <p class="text-danger" *ngIf="nom?.hasError('required')"> Vous devez entrer votre niveau d'equipe </p>
            </div>
        </div>
        <div class="d-flex flex-column form-group">
            <label for="salle">Salle</label>
            <input formControlName="salle" type="number">
            <div class="text-danger" *ngIf="salle?.errors && salle?.touched">
                <p class="text-danger" *ngIf="salle?.hasError('required')"> Vous devez entrer votre salle d'equipe </p>
            </div>
        </div>
        <div class="d-flex flex-column form-group">
            <label for="thematique">Thematique</label>
            <input formControlName="thematique" type="text" >
            <div class="text-danger" *ngIf="thematique?.errors && thematique?.touched">
                <p class="text-danger" *ngIf="thematique?.hasError('required')"> Vous devez entrer votre thematique d'equipe </p>
            </div>

        </div>
        <button class="btn btn-primary" style="margin-top: 20px;">Ajouter</button>
    </form>
</div>
