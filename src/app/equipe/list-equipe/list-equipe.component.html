<div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Tableau Equipe</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            
            <div class="d-flex   input-search" >

                <input class="form-control border p-2 " [(ngModel)]="filterText"  placeholder="Entrer Nom d'equipe" aria-label="Search">
              <nav class="navbar navbar-expand ">
                <div class="container px-2">
                   
                      
                      <ul class="navbar-nav" >
                        <i class="fa-solid fa-list m-2" (click)="view = 'list'"></i>
                        <i class="fa-solid fa-table-cells-large m-2 " (click)="view = 'card'"></i>
                      </ul>
                     
                    
                  </div>
              </nav>
            </div>
            <div class="col-12 d-flex" style="flex-wrap:wrap;" *ngIf="view == 'card'">
              <div class="col-lg-4 col-md-6 col-12 mb-3 " *ngFor="let e of list | filterEquip:filterText" >
                <div class="container">
                  <div class="row">
                      <div class="col-lg-12 col-sm-12">
                        <app-equipe-card [equipe]="e" (deleteE)="deleteEquipe($event)" ></app-equipe-card>

                      </div>
              
                  
                    
                  </div>
               
              </div>
                </div>
           </div>
            <table class="table align-items-center mb-0" *ngIf="view == 'list'">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Equipe</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Niveau</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Modifier</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Supprimer</th>
                  <th class="text-secondary opacity-7"></th>
                </tr>
              </thead>
              <tbody>
               
          
                <tr *ngFor="let e of list | filterEquip:filterText">
                    <td>
                      <div class="d-flex px-2 py-1">
                        
                        <div class="d-flex flex-column justify-content-center">
                            <p class="text-xs font-weight-bold mb-0">{{e.nomEquipe}}  </p>
                         
                        </div>
                      </div>
                    </td>
                    <td>
                      <p class="text-xs font-weight-bold mb-0">{{e.niveau}}</p>
                    </td>
                    <td class="align-middle text-center text-sm">
                      <button class="btn btn-warning btn-sm m-auto" [routerLink]="['/equipes/editEquipe',e.idEquipe]">Modifier</button>
                    </td>
                    <td class="align-middle text-center">
                        <button class="btn btn-danger btn-sm m-auto" data-bs-toggle="modal" (click)="showModal=true" data-bs-target="#exampleModal">Delete</button>
                    </td>
                        <!-- Modal -->
<div class="modal fade myelement" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" [ngClass]="{'show':showModal}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Suppression Equipe</h5>
        <p type="button"  data-bs-dismiss="modal" aria-label="Close" (click)="showModal =false" style="color:gray"><i class="fa-solid fa-xmark"></i></p>
      </div>
      <div class="modal-body">
        <p style="color:gray">Vous etes sur que vous voulez supprimer cette equipe</p>
      </div>
      <div class="modal-footer">
<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="showModal=false">Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteEquipe(e)" data-bs-dismiss="modal">Confirmer</button>
      </div>
    </div>
  </div>
</div>
                    <td class="align-middle">
                      <a  class="text-secondary font-weight-bold text-xs" [routerLink]="['/equipes/',e.idEquipe,e.detailEquipe.idDetailEquipe]">
                        Voir Details
                      </a>
                    </td>
                  </tr>
                
                   
               
              </tbody>
              
            </table>
            <div *ngIf="list.length < 1" class="d-flex flex-column justify-content-center align-items-center">
               
                <img src="/assets/img/nodata.png" alt="">
           <a class="btn btn-primary" routerLink="/equipes/ajout">Ajouter</a> 

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
