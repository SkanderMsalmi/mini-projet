<div class="main-content position-relative max-height-vh-100 h-100">

    <!-- End Navbar -->
    <div class="container-fluid px-2 px-md-4">
        <div class="page-header min-height-300 border-radius-xl mt-4"
            style="background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
            <span class="mask  bg-gradient-primary  opacity-6"></span>
        </div>
        <div class="card card-body mx-3 mx-md-4 mt-n6">


            <div class="card-header pb-0 p-3">
                <div class="row">
                    <div class="col-6 d-flex align-items-center">
                        <h6 class="mb-0">Universities</h6>
                    </div>
                    <div class="col-6 text-end">
                        <a [routerLink]="['/universites/new']" class="btn bg-gradient-dark mb-0"><i
                                class="material-icons text-sm">add</i>&nbsp;&nbsp;Add New University</a>
                    </div>
                </div>
            </div>
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-md-12 mb-md-0 mb-4" *ngFor="let uni of list">

                        <li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg cursor-pointer"
                            routerLink="/departements">
                            <div class="d-flex flex-column">
                                <h6 class="mb-3 text-sm">{{uni.nomUniv}}</h6>
                                <span class="mb-2 text-xs">Email Address: <span
                                        class="text-dark ms-sm-2 font-weight-bold">oliver@burrito.com</span></span>
                                <span class="text-xs">VAT Number: <span
                                        class="text-dark ms-sm-2 font-weight-bold">FRB1235476</span></span>
                            </div>
                            <div class="ms-auto text-end">
                                <a (click)="deleteUni(uni)" class="btn btn-link text-danger text-gradient px-3 mb-0"
                                    href="javascript:;"><i class="material-icons text-sm me-2">delete</i>Delete</a>
                                <a [routerLink]="['/universites/update',uni.idUniv]"
                                    class="btn btn-link text-dark px-3 mb-0" href="javascript:;"><i
                                        class="material-icons text-sm me-2">edit</i>Edit</a>
                            </div>
                        </li>




                    </div>

                </div>
            </div>

        </div>

    </div>

</div>


<!--   Core JS Files   -->
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>
<script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/material-dashboard.min.js?v=3.0.4"></script>
