<div class="main-content position-relative max-height-vh-100 h-100">

    <!-- End Navbar -->
    <div class="container-fluid px-2 px-md-4">
        <div class="page-header min-height-300 border-radius-xl mt-4"
            style="background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
            <span class="mask  bg-gradient-primary  opacity-6"></span>
        </div>
        <div class="card card-body mx-3 mx-md-4 mt-n6">


            <div class="card-header pb-0 p-3">
                <div class="row align-items-center">
                    <div class="col-4 d-flex ">
                        <h6 class="mb-0">Universities</h6>
                    </div>

                    <div class="col-8 d-flex   justify-content-end ">

                        <div class="col-md-5"> <input type="text" name="c" [(ngModel)]="searchUni"
                            [ngClass]="['bg-gray-200', 'px-4' ]"   class="form-control" placeholder="Search "></div>
                        &nbsp;&nbsp;
                        <a [routerLink]="['/universites/new']" class="btn bg-gradient-dark mb-0"><i
                              class="material-icons text-sm">add</i>&nbsp;&nbsp;Add New University</a>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">


                    <div class="card-body px-0 pb-2">
                        <div class="table-responsive p-0">
                            <table class="table align-items-center   justify-content-start mb-0">
                                <thead>
                                    <tr>
                                        <th 
                                            class="  col-md-2 text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ">
                                            Name</th>
                                        <th
                                            class="  col-md-3 text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                            E-mail</th>

                                            <th
                                            class="  col-md-2 text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                            Address</th>
                                        <th class="col-md-3 text-secondary opacity-7"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr 
                                        *ngFor="let uni of list | search: searchUni">
                                        <td class="col-md-4  cursor-pointer"  [routerLink]="['/universites/departements',uni.idUniv]" id="linkname" >
                                            <div class="d-flex px-2 py-1">

                                                <div class="d-flex flex-column justify-content-center">
                                                    <h6 class="ms-2 text-sm">{{uni.nomUniv}}</h6>

                                                </div>
                                            </div>
                                        </td>
                                        <td  class="col-md-3">
                                            <p class="text-sm font-weight-bold mb-0">{{uni.mailUniv}}</p>

                                        </td>

                                        <td  class="col-md-3 w-10px   "  >
                                            <p class="text-xs font-weight-bold mb-0">{{uni.addressUniv}}</p>

                                        </td>

                                        
                                        <td class="  d-flex justify-content-end  ">

                                            <a [routerLink]="['/universites/update',uni.idUniv]"
                                                class="btn btn-link text-dark px-3 mb-0" href="javascript:;"><i
                                                    class="material-icons text-sm me-2">edit</i>Edit</a>
                                            <a (click)="deleteUni(uni)"
                                                class="btn btn-link text-danger text-gradient px-3 mb-0"
                                                href="javascript:;"><i
                                                    class="material-icons text-sm me-2">delete</i>Delete</a>


                                        </td>
                                    </tr>



                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>









        </div>



    </div>

</div>
