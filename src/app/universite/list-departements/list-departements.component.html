<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                        
          
                            <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                              <li class="breadcrumb-item text-sm"><a class="opacity-6 text-white"  routerLink="/universites"><h6 class="text-white text-capitalize ps-3">Universites</h6></a></li>
                              
                              <li class="breadcrumb-item text-sm text-white active  " aria-current="page"> <h6 class="text-white text-capitalize ps-3">Departements</h6></li>
                            </ol>
                      
                            <h6 class="text-white text-capitalize ps-3">{{uniname}}</h6>
                        
                        
                    </div>
                </div>
                <div class="card-body px-4 pb-2">
                    <div class="row">


                        <app-departement [departement]="d" *ngFor="let d of unideplist" (notification)="deleteDep($event)"class="col-md-4  mb-4  ">
                        </app-departement>


                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
