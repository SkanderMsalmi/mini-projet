<div class="container-fluid px-2 px-md-4">
    <div class="page-header min-height-300 border-radius-xl mt-4"
        style="background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
        <span class="mask  bg-gradient-primary  opacity-6"></span>
    </div>
    <div class="card card-body mx-3 mx-md-4 mt-n10">


        <div class="card-header pb-0 p-3">


            <div class="col-6 d-flex align-items-center">
                <h5 class="mb-0">Ajouter Universite</h5>
            </div>
            <!--<div class="col-md-6 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">-->



            <form role="form"  [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">

                <div class="col-md-12   d-flex justify-content-center ">
                   
                        <div class="col-md-6">
                            <div>
                                <div class="input-group input-group-dynamic mt-4 mb-0 ">
                                    <input type="text" name="name" placeholder="Nom"
                                        [(ngModel)]="universite.nomUniv" class="form-control" 
                                        formControlName="uniname" >
                                        
                                </div>
                                <div *ngIf="submitted || f['uniname'].touched && f['uniname'].invalid" >
                                    <div class="text-danger"  *ngIf="f['uniname'].errors && f['uniname'].errors['required']">Veuillez entrer un nom</div>
                                  </div>
                                 
                            </div>



                            <div>
                                <div class="input-group input-group-dynamic mt-4 mb-0 ">
                                    <input type="text" name="mail" placeholder="E-mail "
                                        [(ngModel)]="universite.mailUniv" class="form-control" 
                                         formControlName="mail" >
                                         
                                </div>
                                <div *ngIf="submitted || f['mail'].touched && f['mail'].invalid" >
                                    <div class="text-danger"  *ngIf="f['mail'].errors && f['mail'].errors['required']">Veuillez entrer une adresse e-mail</div>
                                    <div class="text-danger"  *ngIf="f['mail'].errors && f['mail'].errors['pattern']">Cette adresse email est invalide </div>
                                  </div>
                                 
                            </div>

                            <div>
                                <div class="input-group input-group-dynamic mt-4 mb-0 ">
                                    <input type="text" name="address" placeholder="Adresse"
                                        [(ngModel)]="universite.addressUniv" class="form-control"
                                         formControlName="address"   >
                                         
                                </div>
                                <div *ngIf="submitted || f['address'].touched && f['address'].invalid" >
                                    <div class="text-danger"  *ngIf="f['address'].errors && f['address'].errors['required']">Veuillez entrer une adresse</div>
                                  </div>
                                
                            </div>
                            <div class="  d-flex   justify-content-end  mt-4">
                                <button  type="submit" class="btn  bg-gradient-primary    "
                                   [disabled]="reactiveForm.invalid" >Enregistrer</button>
                                &nbsp;&nbsp;
                                <button type="button" routerLink="/universites"
                                    class="btn btn-outline-primary     ">Annuler</button>
                            </div>
                     

                        </div>

                       


                  
                  
                     


                </div>

            </form>




        </div>




    </div>
