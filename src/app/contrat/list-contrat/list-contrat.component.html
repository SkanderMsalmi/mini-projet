
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">liste des contrats</h6>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center  mt-5">

        <div class="form-group col-md-3">
          <label for="name">Date de debut du contrat:</label>
          <input type="date" class="form-control border w-80 m-3"  name="dateDebutContrat"  [(ngModel)]="dateD" required #n="ngModel">
      </div>
      <div class="form-group col-md-3">
          <label for="name">Date de Fin du contrat:</label>
          <input type="date" class="form-control border w-80 m-3"  id="DateFin" name="dateFinContrat"  [(ngModel)]="dateF" >
      </div>
        <div class="form-group col-md-3">
          <label for="s">specialité:</label>
       <select name="s" id="s"  [(ngModel)]="spec" class="form-control border w-80 m-3">
        <option value="">All</option>
        <option value="IA">IA</option>
        <option value="RESEAUX">RESEAUX</option>
        <option value="CLOUD">CLOUD</option>
        <option value="SECURITE">SECURITE</option>
       </select>
</div>

       <div>

         <div class=" text-end">
          <a [routerLink]="['/contrats/new']" class="btn bg-gradient-dark mb-0" ><i
                  class="material-icons text-sm">add</i>&nbsp;&nbsp;Ajouter Contrat</a>
      </div>
       </div>

      </div>
          <hr>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" >Etudiant</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" >date debut</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">date fin</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">specialité</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">archive</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" (click)="sort('montantContrat')">montant du Contrat&nbsp;<i class="fa fa-sort"></i></th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">option</th>
                  
                  <th class="text-secondary opacity-7"></th>
                </tr>
              </thead>
              <tbody *ngFor="let contrat of all | orderBy: key: reverse">
               
               <tr *ngIf="contrat.specialite==spec || spec==null" >
                <td class="text-center" > 
                  <div class="d-flex px-2 py-1" >
                                      </div>
                  <div class="col-12 d-flex" style="flex-wrap:wrap;">
                  
                    <div class="container">
                      <div class="row">
                          <div class="d-flex flex-column justify-content-center">
                            <app-cardetudiant [etud]="contrat.etudiant" (showE)="afficheEtud(contrat.etudiant)" ></app-cardetudiant>
    
                          </div>
                  
                      
                        
                      </div>
                   
                  </div>
                    </div>
                </td>
                    <td class="text-center" > 
                      <div class="d-flex px-2 py-1" >
                        <div class="d-flex flex-column justify-content-center">
                            <p class="text-xs font-weight-bold mb-0">{{contrat.dateDebutContrat}}  </p>
                        </div>
                      </div>
                    </td>
                    <td class="text-center">
                      <p class="text-xs font-weight-bold mb-0">{{contrat.dateFinContrat}}</p>
                     
                    </td>
                    <td class="text-center">
                      <p class="text-xs font-weight-bold mb-0">{{contrat.specialite}}</p>
                     
                    </td>
                    <td class="text-center">
                      <p class="text-xs font-weight-bold mb-0" >{{contrat.archive}}</p>
                     
                    </td>
                    <td class="text-center">
                      <p class="text-xs font-weight-bold mb-0">{{contrat.montantContrat}}</p>
                     
                    </td>
                    <td class="align-middle text-center text-sm">
                      <button class="btn btn-warning btn-sm m-auto" [routerLink]="['/contrats/update',contrat.idContrat]" > update</button>
                    </td>
                    <td class="align-middle text-center">
                      <button class="btn btn-danger btn-sm m-auto" (click)="delete(contrat)"> delete</button>
                      
                    </td>
                   <td >
                    <button class="btn btn-link" (click)="generatepdf(contrat)">pdf</button>
                   </td>
                  </tr>
                
                   
               
              </tbody>
              
            </table>
        
          </div>
        </div>
      </div>
    </div>
    </div>
