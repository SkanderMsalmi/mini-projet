<div class="container-fluid px-2 px-md-4">
  <div class="page-header min-height-300 border-radius-xl mt-4"
      style="background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
      <span class="mask  bg-gradient-primary  opacity-6"></span>
  </div>
  <div class="card card-body mx-3 mx-md-4 mt-n6">


      <div class="card-header pb-0 p-3">
          
          <div class="row">
              <div class="col-3 d-flex align-items-center" >
                  <h6 class="mb-0">({{listlength}}) Professors</h6>
              </div>
             
              <div class="col-8 text-end">
                  <a [routerLink]="['/enseignants/new']" class="btn bg-gradient-dark mb-0" ><i
                          class="material-icons text-sm">add</i>&nbsp;&nbsp;Add Professor</a>
              </div>
          </div>
      </div>
      <div class="card-body p-3">
          <div class="row">
              <div class="table-responsive p-0">
                  <table class="table align-items-center mb-0">
                    <thead>
                      <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"(click)="sortName('nom')"  >   <i class="material-icons text-sm me-2">sort_by_alpha</i>Professor </th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2" (click)="sortCode('codeEns')" >   <i class="material-icons text-sm me-2">sort_by_alpha</i>Code</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" (click)="sortRole('role')">   <i class="material-icons text-sm me-2">sort_by_alpha</i>Role</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" (click)="sortEmail('email')">   <i class="material-icons text-sm me-2">sort_by_alpha</i>Email</th>

                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Actions</th>
                      </tr>
                    </thead>
                    <tbody  >
                      <tr *ngFor="let ens of list"> 




       
                       

<td>
                            <div class="d-flex px-2 py-1">
                              <div>
                                <img src="{{ens.image}}" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                              </div>
                              <div class="d-flex flex-column justify-content-center">
                                <a  [routerLink]="['/enseignants/detail',ens.idEnseignant]"><h6 class="mb-0 text-sm">{{ens.nom}} {{ens.prenom}}</h6></a>
                              </div>
                            </div>



                        </td> 


        
                        <td>
                          <p class="text-xs font-weight-bold mb-0">{{ens.codeEns}}</p>
                          
                        </td>  
                        
                        <td class="align-middle text-center text-sm">
                          <span class="badge" [ngClass]="{'bg-gradient-success':ens.role == 'Responsable',
                          'bg-gradient-primary':ens.role == 'Chef',
                          'bg-gradient-warning':ens.role == 'Enseignant'}">{{ens.role}}</span>
                        </td>
                        <td class="align-middle text-center">
                          <span class="text-secondary text-xs font-weight-bold">{{ens.email}}</span>
                        </td>
                          
                          
                        <td class="align-middle">
                          <a (click)="deleteEns(ens)" class="btn btn-link text-danger text-gradient px-3 mb-0" href="javascript:;"><i
                              class="material-icons text-sm me-2">delete</i>Delete</a>
                              <a [routerLink]="['/enseignants/update',ens.idEnseignant]" class="btn btn-link text-dark px-3 mb-0" href="javascript:;"><i
                                  class="material-icons text-sm me-2">edit</i>Edit</a>
                                  <a [routerLink]="['/enseignants/detail',ens.idEnseignant]" class="btn btn-link text-dark px-3 mb-0" href="javascript:;"><i
                                    class="material-icons text-sm me-2">more_horiz</i></a>
                        </td>                                                
                      </tr>
                    </tbody>
                  </table>
                </div>  
               
                  
           </div>

       </div>
   </div>

  

</div>
